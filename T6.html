<html>
    <head>
        <title>
            T6_Jaimin
        </title>
        <style>
            @keyframes spin{
                from{
                    transform: rotate(0deg);
                }
                to{
                    transform: rotate(360deg);
                }
            }

            div{
                height: 50px;
                width: 50px;
                animation-name: spin;
                animation-duration: 2s;
                animation-iteration-count: infinite;

            }
        </style>
    </head>
    <body>
        <div>
            <img src="img1.jpg" alt="card image" class="img">
        </div>

    </body>
</html>
